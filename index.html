    <script>
        let num = prompt('Please enter number');
        let isPrimeNum = (number) => {
            if (number < 2) {
                return console.log(`${number} is not a prime number`);

            }

            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return console.log(`${number} is not a prime number`);

                }
            }
            return console.log(`${number} is a prime number`);
        }
        isPrimeNum(num);
    </script>
